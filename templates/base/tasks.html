<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
</head>
<body>

    {% if request.user.is_authenticated %}
        <p>{{ request.user }}</p>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}

    <hr/>

    <h1>My To Do List</h1>

    <a href="{% url 'task-create' %}">Add Item</a>
    <hr/>

    <table border="1">
        <tr>
            <th>Items</th>
            <th>View</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>
                {{ task.title }}
            </td>
            <td>
                <a href="{% url 'task' task.id %}">View</a>
            </td>
            <td>
                <a href="{% url 'task-update' task.id %}">Edit</a>
            </td>
            <td>
                <a href="{% url 'task-delete' task.id %}">Delete</a>
            </td>
        </tr>
            {% empty %}
            <h2>No items in the list</h2>
        {% endfor %}
    </table>
</body>
</html>
