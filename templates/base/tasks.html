<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
</head>
<body>
    <h1>My To Do List</h1>
    <table border="1">
        <tr>
            <th>Items</th>
            <th></th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>
                {{ task.title }}
            </td>
            <td>
                <a href="{% url 'task' task.id %}">View</a>
            </td>
        </tr>
            {% empty %}
            <h2>No items in the list</h2>
        {% endfor %}
    </table>
</body>
</html>
