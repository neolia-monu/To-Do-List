<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Task</title>
</head>
<body>
    <h1>Delete Task</h1>

    <a href="{% url 'tasks' %}">Go Back</a>
    <form method="post">
        {% csrf_token %}

        <p>Are you sure to delete this task? "{{ task }}"</p>

        <input type="submit" value="Delete">
    </form>
</body>
</html>
